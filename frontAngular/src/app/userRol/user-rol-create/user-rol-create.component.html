<div class="container">
    <h2 style="text-align: center;">Nueva Relación Usuario-Rol</h2>
  
    <form [formGroup]="form" (ngSubmit)="submit()" class="formulario">
      <!-- Selector de Usuario -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="userId" required>
          <mat-option *ngFor="let user of user" [value]="user.id">
            {{ user.userName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('userId')?.hasError('required')">
          Seleccione un usuario
        </mat-error>
      </mat-form-field>
  
      <!-- Selector de Rol -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rolId" required>
          <mat-option *ngFor="let rol of roles" [value]="rol.id">
            {{ rol.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('rolId')?.hasError('required')">
          Seleccione un rol
        </mat-error>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="form.invalid || loading">
          <span *ngIf="!loading">Crear Relación</span>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        </button>
        <button mat-raised-button 
                color="warn" 
                type="button" 
                (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
