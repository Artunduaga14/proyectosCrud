<h2>Relaciones Usuario-Rol</h2>

<button class="btn-register" mat-raised-button color="primary" routerLink="/user-rol/create">
  <mat-icon>add_link</mat-icon> Nueva Relación
</button>

<mat-card>
  <mat-table [dataSource]="userRols" class="mat-elevation-z8" *ngIf="userRols?.length && !loading">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>N°</mat-header-cell>
      <mat-cell *matCellDef="let item; let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef>Usuario</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.userName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="rolName">
      <mat-header-cell *matHeaderCellDef>Rol</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.rolName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <a mat-icon-button [routerLink]="['/user-rol/update', item.id]">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button class="btn-delete" (click)="eliminarUserRol(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>

  <div *ngIf="!userRols?.length && !loading" class="text-muted mt-4 text-center">
    <p><i class="fa fa-hourglass"></i> No hay relaciones registradas</p>
  </div>
</mat-card>
